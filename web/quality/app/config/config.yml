imports:
    - { resource: parameters.yml }

framework:
    secret: %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~

    templating:
        engines: ['twig', 'php']
    default_locale:  "pt_BR"

# Twig Configuration
twig:
    debug:                "%kernel.debug%"
    strict_variables:     "%kernel.debug%"
    cache:                "%kernel.cache_dir%/twig"
